{% set name = "roseau-load-flow" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/roseau_load_flow-{{ version }}.tar.gz
  sha256: 65bf9c6574dc05561e78f24ad2bc26747288063456378b8fa4590a4ec3237e71

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - numpy >=1.21.5
    - pandas >=1.4.0
    - geopandas >=0.10.2
    - shapely >=2.0.0
    - regex >=2022.1.18
    - requests >=2.28.1
    - pint >=0.21.0
    - typing_extensions >=4.6.2
    - rich >=13.5.1
    - pyproj >=3.3.0
    - matplotlib-base >=3.7.2
    - networkx >=3.0.0

test:
  imports:
    - roseau
    - roseau.load_flow
    - roseau.load_flow.io
    - roseau.load_flow.models
    - roseau.load_flow.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RoseauTechnologies/Roseau_Load_Flow/
  summary: Highly capable three-phase load flow solver
  license: BSD-3-Clause
  license_file: LICENSE.md
  doc_url: https://roseautechnologies.github.io/Roseau_Load_Flow/

extra:
  recipe-maintainers:
    - benoit9126
